<script src="../jquery/jquery-3.5.1.slim.min.js"></script>
<!-- popper.js 1.16.1 -->
<script src="../jquery/popper.min.js"></script>

<!-- Bootstrap CSS 4.5,2 -->

<script type="text/javascript">
	$(document).ready(function() {
		
		// 로그인 버튼 클릭 이벤트
		$("#loginBtn").on("click", function() {
			if($("#mailInput").val() == '' || $("#mailInput").val() == null) {
				$("[name='popupCheck']").val("1");
				modalPopup();
			} else if($("#passwordInput").val() == '' || $("#passwordInput").val() == null) {
				$("[name='popupCheck']").val("2");
				modalPopup();
			} else {
				$("#loginCheck").attr("loginCheckAjax");
				alert("로그인 체크 아작스");
			}
		});
	});

	// 팝업창 생성
	function modalPopup() {
		// 기존 모달 삭제
		$("#notifyModal").remove();
		var html = "";
		html += "<div class=\"modal fade\" id=\"notifyModal\">";
		html += "<div class=\"modal-dialog modal-sm p-3 \">";
		html += "<div class=\"modal-content\">";
		html += "<div class=\"modal-header\">";
		html += "<h4 class=\"modal-title\">알림</h4>";
		html += "</div>";
		html += "<div class=\"modal-body\">";
		if($("[name='popupCheck']").val() == "1") {
			html += "메일을 입력해주세요."
		} else if($("[name='popupCheck']").val() == "2") {
			html += "패스워드를 입력해주세요."
		}
		html += "</div>";
		html += "<div class=\"modal-footer\">";
		html += "<button type=\"button\" class=\"btn btn-dark\" data-dismiss=\"modal\">닫기</button>";
		html += "</div>";
		html += "</div>";
		html += "</div>";
		html += "</div>";
		$("#contentsArea").prepend(html);
		$("#notifyModal").modal("show");
	}
	
</script>
