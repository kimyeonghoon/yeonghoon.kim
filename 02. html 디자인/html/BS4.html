<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<title>Bootstrap 4</title>
</head>
<body>
	<div class="container" style="margin-top: 50px">
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<div class="card">
					<div class="card-body shadow">
						<form action="#" method="post">
							<div class="form-group row">
								<label for="a1" class="col-sm-4 text-sm-right">text</label>
								<div class="col-sm-8">
									<input type="text" id="a1" class="form-control">
								</div>
							</div>
							<hr/>
							<div class="form-group row">
								<label for="a2" class="col-sm-4 text-sm-right">password</label>
								<div class="col-sm-8">
									<input type="password" id="a2" class="form-control">
								</div>
							</div>
							<hr/>
							<div class="form-group row">
								<label for="a3" class="col-sm-4 text-sm-right">textarea</label>
								<div class="col-sm-8">
									<textarea id="a3" class="form-control" rows="5" style="resize: none"></textarea>
								</div>
							</div>
							<hr/>
							<div class="form-group row">
								<label class="col-sm-4 text-sm-right">checkbox</label>
								<div class="col-sm-8">
									<div class="form-check">
										<label class="form-check-label">
											<input type="checkbox" class="form-check-input" name="c1" value="1" />체크박스 1
										</label>
									</div>
									<div class="form-check">
										<label class="form-check-label">
											<input type="checkbox" class="form-check-input" name="c1" value="2" />체크박스 2
										</label>
									</div>
									<div class="form-check">
										<label class="form-check-label">
											<input type="checkbox" class="form-check-input" name="c1" value="3" />체크박스 3
										</label>
									</div>
								</div>
							</div>
							<hr/>
							<div class="form-group row">
								<label class="col-sm-4 text-sm-right">checkbox inline</label>
								<div class="col-sm-8">
									<div class="form-check-inline">
										<label class="form-check-label">
											<input type="checkbox" class="form-check-input" name="c2" value="1" />체크박스 1
										</label>
									</div>
									<div class="form-check-inline">
										<label class="form-check-label">
											<input type="checkbox" class="form-check-input" name="c2" value="2" />체크박스 2
										</label>
									</div>
									<div class="form-check-inline">
										<label class="form-check-label">
											<input type="checkbox" class="form-check-input" name="c2" value="3" />체크박스 3
										</label>
									</div>
								</div>
							</div>
							<hr/>
							<div class="form-group row">
								<label class="col-sm-4 text-sm-right">radio</label>
								<div class="col-sm-8">
									<div class="form-check">
										<label class="form-check-label">
											<input type="radio" class="form-check-input" name="r1" value="1" checked="checked" />라디오 1
										</label>
									</div>
									<div class="form-check">
										<label class="form-check-label">
											<input type="radio" class="form-check-input" name="r1" value="2" />라디오 2
										</label>
									</div>
									<div class="form-check">
										<label class="form-check-label">
											<input type="radio" class="form-check-input" name="r1" value="3" />라디오 3
										</label>
									</div>
								</div>
							</div>
							<hr/>
							<div class="form-group row">
								<label class="col-sm-4 text-sm-right">radio</label>
								<div class="col-sm-8">
									<div class="form-check-inline">
										<label class="form-check-label">
											<input type="radio" class="form-check-input" name="r2" value="1" checked="checked" />라디오 1
										</label>
									</div>
									<div class="form-check-inline">
										<label class="form-check-label">
											<input type="radio" class="form-check-input" name="r2" value="2" />라디오 2
										</label>
									</div>
									<div class="form-check-inline">
										<label class="form-check-label">
											<input type="radio" class="form-check-input" name="r2" value="3" />라디오 3
										</label>
									</div>
								</div>
							</div>
							<hr/>
							<div class="form-group row">
								<label for="a4" class="col-sm-4 text-sm-right">select</label>
								<div class="col-sm-8">
									<select class="form-control" id="a4">
										<option value="1">항목1</option>
										<option value="2">항목2</option>
										<option value="3">항목3</option>
										<option value="4">항목4</option>
										<option value="5">항목5</option>
									</select>
								</div>
							</div>
							<hr/>
							<div class="form-group row">
								<label for="a5" class="col-sm-4 text-sm-right">select multiple</label>
								<div class="col-sm-8">
									<select class="form-control" id="a5" multiple="multiple">
										<option value="1">항목1</option>
										<option value="2">항목2</option>
										<option value="3">항목3</option>
										<option value="4">항목4</option>
										<option value="5">항목5</option>
									</select>
								</div>
							</div>
							<hr/>
							<div class="form-group row">
								<label for="a6" class="col-sm-4 text-sm-right">size small</label>
								<div class="col-sm-8">
									<input type="text" id="a6" class="form-control form-control-sm" />
								</div>
							</div>
							<div class="form-group row">
								<label for="a6" class="col-sm-4 text-sm-right">size default</label>
								<div class="col-sm-8">
									<input type="text" id="a6" class="form-control form-control-default" />
								</div>
							</div>
							<div class="form-group row">
								<label for="a6" class="col-sm-4 text-sm-right">size large</label>
								<div class="col-sm-8">
									<input type="text" id="a6" class="form-control form-control-lg" />
								</div>
							</div>
							<hr/>
							<div class="form-group row">
								<label for="a7" class="col-sm-4 text-sm-right">border default</label>
								<div class="col-sm-8">
									<input type="text" id="a7" class="form-control" />
								</div>
							</div>
							<div class="form-group row">
								<label for="a7" class="col-sm-4 text-sm-right">border plain</label>
								<div class="col-sm-8">
									<input type="text" id="a7" class="form-control-plaintext" />
								</div>
							</div>
							<hr/>
							<div class="form-group row">
								<label for="a8" class="col-sm-4 text-sm-right">range</label>
								<div class="col-sm-8">
									<input type="range" id="a8" class="form-control-range" />
								</div>
							</div>
							<div class="form-group row">
								<label for="a9" class="col-sm-4 text-sm-right">file</label>
								<div class="col-sm-8">
									<input type="file" id="a9" class="form-control-file border" />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-sm-2"></div>
		</div>
	</div>
</body>
</html>
